<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books</title>
</head>
<body>
    <h1>My Books</h1>
    <table>
        <thead>
            <th>Title</th>
            <th>Author</th>
            <th>Date Added</th>
            <th>Action</th>
        </thead>
        <tbody>
            {{ books }}
        {% for book in books %}
            <tr>
                <td>{{ book['title'] }}</td>
                <td>{{ book['author'] }}</td>
                <td>{{ book['created_at'] }}</td>
                <td><a href="/destroy/{{ book['id'] }}">delete</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="/add"><button>Add Book</button></a>
</body>
</html>
